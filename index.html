<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BIT App Syllabus</title>
    <style>
        *{
            background-color: #161e28;
        }
      .circular--square {
        position: relative;
        width: 400px;
        height: 400px;
        overflow: hidden;
        border-radius: 50%;
      }
      /* Place center of the screen */
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
  </head>
  <body>
    <div>
      <img
        class="circular--square"
        src="https://firebasestorage.googleapis.com/v0/b/theaiyubit.appspot.com/o/Utils%2Fapp_logo.png?alt=media&token=86b154d0-e6a2-4e0f-b1f1-3c273c7ca4ea"
        alt="BIT Logo"
      />
    </div>
  </body>
</html>
